<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            /* Tech-Business Theme Variables */
            --bg-color: #f8fafc;        /* Lightest Grey Background */
            --sidebar-bg: #ffffff;      /* White Sidebar */
            --text-main: #1f2937;       /* Dark Grey Text */
            --text-sub: #6b7280;        /* Medium Grey Subtext */
            --accent-color: #0d6efd;    /* Royal Blue - Primary Tech Color */
            --route-color: #fd7e14;     /* Bright Orange - Dynamic Contrast */
            --border-color: #e5e7eb;    /* Light Grey Border */
            --shadow-color: rgba(0, 0, 0, 0.05);
            --shadow-hover: rgba(0, 0, 0, 0.1);
            --active-bg: #e0f2fe;       /* Very light blue for active state */
            --origin-color: #4b5563;    /* Darker grey for origin point */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* --- Sidebar Layout --- */
        #sidebar {
            width: 460px; /* Wider for better text flow and dates */
            height: 100%;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 4px 0 15px var(--shadow-color);
        }

        .sidebar-header {
            padding: 28px;
            background: #ffffff;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h1 {
            font-size: 1.35rem;
            margin: 0 0 10px 0;
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1.3;
        }

        .sidebar-header p {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin: 0;
        }
        .sidebar-header .trip-details {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .sidebar-header .trip-details div {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .sidebar-header .trip-details .detail-label {
            font-weight: 500;
            color: var(--text-main);
            min-width: 60px;
        }
        .sidebar-header .trip-details .detail-value {
            font-weight: 600;
            color: var(--accent-color);
        }
        .sidebar-header .trip-details .detail-value.error-time {
            color: var(--route-color); /* Orange for容错 */
        }
        .sidebar-header .trip-details i {
            color: var(--accent-color);
            font-size: 1rem;
        }
        .sidebar-header .trip-details .error-time i {
            color: var(--route-color);
        }


        #itinerary-list {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bg-color);
        }

        /* --- Cards --- */
        .stop-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
            border-left: 5px solid transparent;
            box-shadow: 0 4px 12px var(--shadow-color);
            position: relative;
        }

        .stop-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px var(--shadow-hover);
        }

        .stop-card.active {
            border-left: 5px solid var(--accent-color);
            border-color: var(--accent-color);
            background: var(--active-bg);
        }

        .stop-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .city-info {
            flex-grow: 1;
        }

        .city-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.2;
        }
        .city-name small {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-sub);
            margin-top: 4px;
        }
        
        .date-tag {
            background: var(--accent-color);
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            white-space: nowrap;
            text-align: right;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 90px;
            margin-left: 15px;
        }
        .date-tag small {
            display: block;
            font-size: 0.75rem;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 2px;
        }
        .date-tag.origin {
            background: var(--origin-color);
        }
        .date-tag.error-time {
            background: var(--route-color);
        }

        /* Enterprise Items */
        .enterprise-item {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
        }
        .stop-card.origin-stop .enterprise-item {
            border-top: none; /* No separator for origin if no enterprises */
            padding-top: 0;
            margin-top: 0;
        }

        .ent-name {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 6px;
        }
        .ent-name small {
            color: var(--text-sub);
            font-weight: 500;
            margin-left: 6px;
        }

        .info-row {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-bottom: 8px;
            line-height: 1.5;
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }
        
        .info-label {
            min-width: 50px;
            font-weight: 600;
            color: var(--accent-color);
            flex-shrink: 0;
        }

        .en-text {
            display: block;
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 4px;
        }

        /* Transport Info */
        .transport-info {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
            font-size: 0.9rem;
            color: var(--route-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .transport-info i {
            font-size: 1.1rem;
            color: var(--route-color);
        }
        .transport-info small {
            color: var(--route-color);
            opacity: 0.8;
            font-weight: 400;
            font-size: 0.8rem;
        }
        .transport-info.end-stop {
            border-top: 1px dashed transparent;
            color: var(--text-sub);
        }

        /* --- Map Styling --- */
        #map {
            flex-grow: 1;
            height: 100%;
            background: #eef2f6;
        }

        /* Marker Styles */
        .marker-pin {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-color);
            border: 3px solid #ffffff;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Above pulse */
        }
        
        .marker-pin.origin {
            background: var(--origin-color); /* Darker color for origin point */
        }
        .marker-pin.error-time {
            background: var(--route-color); /* Orange for error time marker */
        }

        .marker-pulse {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 18px; height: 18px;
            background: rgba(13, 110, 253, 0.4); /* Accent color with transparency */
            border-radius: 50%;
            animation: pulse 2s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .marker-pulse.origin {
             background: rgba(75, 85, 99, 0.4); /* Darker pulse for origin */
        }
        .marker-pulse.error-time {
             background: rgba(253, 126, 20, 0.4); /* Orange pulse for error time */
        }

        @keyframes pulse {
            0% { width: 18px; height: 18px; opacity: 0.8; }
            100% { width: 56px; height: 56px; opacity: 0; }
        }

        /* Popup Styles */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            background: var(--sidebar-bg);
            color: var(--text-main);
            padding: 0;
        }
        .leaflet-popup-content {
            margin: 15px;
            line-height: 1.5;
            font-size: 0.9rem;
        }
        .popup-title {
            font-weight: 700;
            color: var(--accent-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        .popup-date {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-bottom: 5px;
        }
        .popup-enterprises {
            margin-top: 10px;
            font-size: 0.85rem;
        }
        .popup-enterprises div {
            margin-bottom: 3px;
        }
        .leaflet-popup-tip-container {
            width: 30px; /* Adjust tip size */
            height: 15px;
        }
        .leaflet-popup-tip {
            background: var(--sidebar-bg);
            box-shadow: var(--shadow-color);
            border: none;
            width: 15px;
            height: 15px;
            margin-top: -8px; /* Position tip correctly */
            transform: rotate(45deg);
        }

        /* Route Label */
        .route-label {
            background: #ffffff;
            border: 1px solid var(--route-color);
            color: var(--route-color);
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 600;
            box-shadow: 0 3px 6px var(--shadow-color);
            white-space: nowrap;
            text-align: center;
        }
        .route-label span {
            display: block;
            font-size: 0.65rem;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 2px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            body { flex-direction: column-reverse; }
            #sidebar { width: 100%; height: 50%; }
            #map { height: 50%; }
            .sidebar-header { padding: 20px; }
            .sidebar-header h1 { font-size: 1.2rem; }
            .sidebar-header .trip-details { grid-template-columns: 1fr; }
            #itinerary-list { padding: 15px; }
            .stop-card { padding: 15px; margin-bottom: 15px; }
            .city-name { font-size: 1.1rem; }
            .city-name small { font-size: 0.8rem; }
            .date-tag { font-size: 0.8rem; min-width: 80px; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>

                enterprises: [
                    {

                    }
                ],
                transport: {

                    method_en: "Coach Transfer",
                    duration: "5h",

                }
            },
            {

                city_cn: "山东产业带 (临沂/菏泽)",
                city_en: "Shandong (Linyi/Heze)",
                status_cn: "第三站",
                status_en: "3rd Inspection Stop",
                stay_days: 2,
                travel_time_days: 1, // 10 hours travel from Suqian (~1 day)
                coords: { lat: 35.1047, lng: 118.3566 },
                enterprises: [
                    {
                        name_cn: "佐许辛格机械 (Xingger)",
                        name_en: "Xingger Machinery",
                        core_cn: "国产层压设备中端市场主力，定制化适配强",
                        core_en: "Mainstay of mid-market domestic lamination equipment.",

                    },

                    }
                ],
                transport: {

            },
            {

                status_cn: "第四站",
                status_en: "4th Inspection Stop",
                stay_days: 2,
                travel_time_days: 1, // 10 hours travel from Shandong (~1 day)
                coords: { lat: 22.8170, lng: 108.3665 },
                enterprises: [
                    {
                        name_cn: "广西丰林集团",
                        name_en: "Guangxi Fenglin Group",
                        core_cn: "华南人造板龙头，热带木材加工技术成熟",
                        core_en: "South China leader; Mature tropical wood processing tech.",
                        note_cn: "30万m³胶合板层压线、生物质能源、出口工艺",
                        note_en: "300k m³ Plywood lamination line, Biomass energy, Export std."
                    },
                    {
                        name_cn: "三威新材",
                        name_en: "Sanwei New Materials",
                        core_cn: "高端装饰板材制造商，层压工艺精细化",
                        core_en: "High-end decorative board mfr; Refined lamination process.",
                        note_cn: "高端饰面刨花板产线、纹理仿真、VOCs处理",
                        note_en: "High-end PB line, Texture simulation, VOCs treatment."
                    }
                ],
                transport: null // End of trip
            }
        ];

        const START_DATE_STR = "2023-12-01"; // 旅行开始日期
        const BUFFER_DAYS = 2; // 容错时间

        // --- Date Calculation ---
        function calculateItineraryDates(itinerary, startDateStr, bufferDays) {
            const startDate = new Date(startDateStr);
            let currentDayIndex = 0; // 0 means Day 1 (Dec 1st), 1 means Day 2, etc.

            let totalStay = 0;
            let totalTravel = 0;

            itinerary.forEach((stop, index) => {
                // Calculate Arrival Date: Based on currentDayIndex
                const arrivalDate = new Date(startDate);
                arrivalDate.setDate(startDate.getDate() + currentDayIndex);
                stop.arrivalDate = arrivalDate;
                
                // Add Stay Days
                currentDayIndex += stop.stay_days;
                totalStay += stop.stay_days;
                
                // Add Travel Days for the *next* segment
                if (stop.transport) {
                    currentDayIndex += stop.transport.travel_time_days;
                    totalTravel += stop.transport.travel_time_days;
                }
            });

            // Calculate total days including travel and stay, but excluding buffer
            const totalActualDays = totalStay + totalTravel; 
            
            // Calculate End Date including Buffer Days
            const finalTripEndDate = new Date(startDate);
            finalTripEndDate.setDate(startDate.getDate() + totalActualDays + bufferDays - 1); // -1 because index starts at 0

            return {
                processedItinerary: itinerary,
                totalActualDays: totalActualDays, 
                totalTripDuration: totalActualDays + bufferDays, 
                finalTripEndDate: finalTripEndDate,
                totalStay: totalStay,
                totalTravel: totalTravel
            };
        }

        const { processedItinerary, totalActualDays, totalTripDuration, finalTripEndDate } = calculateItineraryDates(itineraryData, START_DATE_STR, BUFFER_DAYS);

        // --- Init Map (Light Theme) ---
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false
        });
        L.control.zoom({ position: 'topright' }).addTo(map);

        // CartoDB Positron (Clean Light Map)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        const markers = {};
        const latlngs = [];
        const itineraryList = document.getElementById('itinerary-list');

        // --- Update Header Trip Details ---
        document.getElementById('startDate').textContent = new Date(START_DATE_STR).toLocaleDateString('zh-CN', { month: 'long', day: 'numeric', year: 'numeric' });
        document.getElementById('endDate').textContent = finalTripEndDate.toLocaleDateString('zh-CN', { month: 'long', day: 'numeric', year: 'numeric' });
        document.getElementById('totalDays').textContent = `${totalActualDays} 天`;
        document.getElementById('bufferDays').textContent = `${BUFFER_DAYS} 天 (共 ${totalTripDuration} 天)`;


        // --- Render Loop ---
        processedItinerary.forEach((stop, index) => {
            const isOrigin = (stop.id === 0);
            
            // 1. Sidebar Card
            const card = document.createElement('div');
            card.className = 'stop-card';
            if (isOrigin) card.classList.add('origin-stop');
            card.id = `card-${stop.id}`;
            
            // Format Date
            const dateStr = stop.arrivalDate.toLocaleDateString('zh-CN', { month: 'numeric', day: 'numeric' });
            const dayOfWeek = stop.arrivalDate.toLocaleDateString('zh-CN', { weekday: 'short' });
            const stayDesc = stop.stay_days > 0 ? `${stop.stay_days} 天` : '出发/抵达';

            const enterprisesHtml = stop.enterprises.length > 0 ? stop.enterprises.map(ent => `
                <div class="enterprise-item">
                    <div class="ent-name">
                        ${ent.name_cn} <small>${ent.name_en}</small>
                    </div>
                    <div class="info-row">
                        <span class="info-label">核心:</span>
                        <div>
                            ${ent.core_cn}
                            <span class="en-text">${ent.core_en}</span>
                        </div>
                    </div>
                    <div class="info-row">
                        <span class="info-label">重点:</span>
                        <div>
                            ${ent.note_cn}
                            <span class="en-text">${ent.note_en}</span>
                        </div>
                    </div>
                </div>
            `).join('') : (isOrigin ? `<div style="padding-top:10px; color:var(--text-sub); font-size:0.9rem;">非考察站，仅作出发地标记。</div>` : '');

            let transportIcon = '';
            if (stop.transport) {
                if (stop.transport.method_cn.includes('高铁')) transportIcon = '<i class="fas fa-train"></i>';
                else if (stop.transport.method_cn.includes('大巴')) transportIcon = '<i class="fas fa-bus"></i>';
                else transportIcon = '<i class="fas fa-plane"></i>';
            }
            
            const transportClass = stop.transport === null ? 'end-stop' : '';
            const transportHtml = stop.transport ? `
                <div class="transport-info ${transportClass}">
                    ${transportIcon} ${isOrigin ? '前往下一站 / Next' : '交通 / Transport'}: ${stop.transport.method_cn}
                    <small>${stop.transport.method_en} (${stop.transport.desc_en})</small>
                </div>
            ` : `<div class="transport-info end-stop"><i class="fas fa-flag-checkered"></i> **行程结束**</div>`;

            card.innerHTML = `
                <div class="stop-header">
                    <div class="city-info">
                        <div class="city-name">
                            ${stop.city_cn}
                            <small>${stop.city_en}</small>
                        </div>
                    </div>
                    <div class="date-tag ${isOrigin ? 'origin' : ''}">
                        ${dateStr}
                        <small>${stayDesc} (${dayOfWeek})</small>
                    </div>
                </div>
                ${enterprisesHtml}
                ${transportHtml}
            `;

            card.addEventListener('click', () => focusOnStop(stop.id));
            itineraryList.appendChild(card);
            
            // 2. Map Marker
            const pulseClass = isOrigin ? 'origin' : '';
            const customIcon = L.divIcon({
                className: 'custom-marker',
                html: `<div class="marker-pulse ${pulseClass}"></div><div class="marker-pin ${pulseClass}"></div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });

            const marker = L.marker([stop.coords.lat, stop.coords.lng], { icon: customIcon }).addTo(map);
            
            const enterprisesList = stop.enterprises.length > 0 ? stop.enterprises.map(e => `<div>• ${e.name_cn}</div>`).join('') : '<div style="color:#94a3b8;">(非考察站 / Non-inspection Stop)</div>';
            
            const popupHtml = `
                <div class="popup-title">${stop.city_cn} (${stop.status_cn})</div>
                <div class="popup-date">抵达日期: ${dateStr} | 停留: ${stop.stay_days} 天</div>
                <div class="popup-enterprises">
                    ${enterprisesList}
                </div>
            `;
            marker.bindPopup(popupHtml);
            marker.on('click', () => highlightCard(stop.id));
            
            markers[stop.id] = marker;
            latlngs.push([stop.coords.lat, stop.coords.lng]);

            // 3. Route Line (Ant Path)
            if (index < processedItinerary.length - 1) {
                const nextStop = processedItinerary[index + 1];
                const routePoints = [[stop.coords.lat, stop.coords.lng], [nextStop.coords.lat, nextStop.coords.lng]];
                
                // --- FIX: Enhanced Ant Path Configuration for Clear Motion ---
                L.polyline.antPath(routePoints, {
                    "delay": 800, // 稍微慢一些，更容易看出动画
                    "dashArray": [15, 30], // 较大的虚线和间距，确保运动明显
                    "weight": 6, // 路线加粗
                    "color": "#fd7e14",
                    "pulseColor": "#ffffff",
                    "opacity": 1.0, // 确保完全可见
                    "paused": false 
                }).addTo(map);

                // Transport Label
                const midLat = (stop.coords.lat + nextStop.coords.lat) / 2;
                const midLng = (stop.coords.lng + nextStop.coords.lng) / 2;
                
                const labelIcon = L.divIcon({
                    className: 'label-container',
                    html: `<div class="route-label">${stop.transport.duration}<span>Travel</span></div>`,
                    iconSize: [80, 40],
                    iconAnchor: [40, 20]
                });
                L.marker([midLat, midLng], { icon: labelIcon, interactive: false, zIndexOffset: 1000 }).addTo(map);
            }
        });

        // 4. Add Buffer Time Card (Final Day)
        const finalBufferDate = finalTripEndDate.toLocaleDateString('zh-CN', { month: 'numeric', day: 'numeric' });
        const bufferCard = document.createElement('div');
        bufferCard.className = 'stop-card';
        bufferCard.innerHTML = `
            <div class="stop-header">
                <div class="city-info">
                    <div class="city-name" style="color:var(--route-color);">
                        行程容错/缓冲期
                        <small>Contingency/Buffer Time</small>
                    </div>
                </div>
                <div class="date-tag error-time">
                    - ${finalBufferDate}
                    <small>共 ${BUFFER_DAYS} 天</small>
                </div>
            </div>
            <div style="font-size:0.9rem; color:var(--text-sub);">
                这两天预留用于行程延误、深度交流或返程前的准备。
            </div>
            <div class="transport-info end-stop" style="margin-top:10px;">
                <i class="fas fa-check-circle"></i> **行程圆满结束**
            </div>
        `;
        itineraryList.appendChild(bufferCard);


        // Fit Bounds
        map.fitBounds(latlngs, { padding: [80, 80] });

        // --- Interaction Functions ---
        function focusOnStop(id) {
            highlightCard(id);
            const stop = processedItinerary.find(s => s.id === id);
            if (stop) {
                map.flyTo([stop.coords.lat, stop.coords.lng], 9, { duration: 1.2 });
                markers[id].openPopup();
            }
        }

        function highlightCard(id) {
            document.querySelectorAll('.stop-card').forEach(el => el.classList.remove('active'));
            const card = document.getElementById(`card-${id}`);
            if (card) {
                card.classList.add('active');
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    </script>
</body>
</html>
